<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/style.css') }}"></link>
    <title>Document</title>
    
</head>
<body>
    <div id="form-holder">
    <form action = "{{ url_for('addtodo') }}" method = "POST">
        <h1>Kura-Todo-List</h1>
        <input placeholder="Enter Item" id='input' type = "text" name = "item" />
        <button id='add' type="submit">Add</button>
        {{msg}}
     </form>
     <h3>There are {{number_of_items}} Items in your List</h3>
     <div>
     <div id='display'>

     {% for item in todolist %}
     <div class="items"><p>{{item|safe}}</p><input type="checkbox"/></div>
     {% endfor%}
    </div>
</div>
    </div>
</body>
</html>
